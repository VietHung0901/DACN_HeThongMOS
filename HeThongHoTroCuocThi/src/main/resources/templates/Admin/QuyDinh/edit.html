<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SỬA QUY ĐỊNH</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<th:block th:replace="~{layout::headerAdmin}"></th:block>
<div style="margin-left: 200px; padding: 95px;">
    <h1 class="my-4">SỬA QUY ĐỊNH</h1>
    <form th:action="@{/Admin/QuyDinhs/edit}" th:object="${quyDinh}" method="post" enctype="multipart/form-data">
        <div th:if="${errorMessage != null}" class="alert alert-danger" th:each="errMsg : ${errorMessage}" th:text="${errMsg}" style="margin-top: 20px; margin-bottom: 20px;"></div>
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="tenQuyDinh">Tên Quy Định</label>
            <input type="text" class="form-control" id="tenQuyDinh" th:field="*{tenQuyDinh}" required>
        </div>
        <div class="form-group">
            <label for="moTaQuyDinh">Mô Tả Quy Định</label>
            <input type="text" class="form-control" id="moTaQuyDinh" th:field="*{moTaQuyDinh}">
        </div>
        <div class="form-group">
            <div class="form-group mb-4">
                <label for="imageUrl" class="text-start">Ảnh</label>
                <input type="hidden" class="form-control form-control-lg" id="imageUrlText" th:field="*{imageUrl}">
                <input type="file" class="form-control form-control-lg" id="imageUrl" onchange="previewImage()" name="imageUrlFile">
                <img id="preview-image" th:src="@{${quyDinh.imageUrl}}" alt="Preview Image" class="img-fluid mb-3" style="display: block;">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Lưu</button>
        <a th:href="@{/Admin/QuyDinhs}" class="btn btn-secondary">Trở về</a>
    </form>
</div>
<th:block th:replace="~{layout::footerAdmin}"></th:block>
<script th:src="@{/js/Register.js}"></script>
</body>
</html>
