<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <title>DANH SÁCH THÍ SINH</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<th:block th:replace="~{layout::headerAdmin}"></th:block>
<div style="margin-left: 200px; padding: 95px;">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="my-4">
            <i class="fas fa-file-signature" style="padding-right: 5px;"></i>
            Nhập kết quả bằng file excel cho cuộc thi
        </h1>
    </div>
    <div class="row">
        <!--Admin sẽ tải mẫu cho file excel-->
        <div class="col-md-6 mb-3">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">Tải File Mẫu</h5>
                    <p class="card-text">Admin có thể tải file Excel mẫu để nhập kết quả.</p>
                    <a th:href="@{/api/excel/export/mau/pdk/cuocThi/{id}(id=${cuocThiId})}" class="btn btn-sm btn-primary">Tải Mẫu</a>
                </div>
            </div>
        </div>

        <!-- Import file tại đây -->
        <div class="col-md-6 mb-3">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">Upload File Excel</h5>
                    <form th:action="@{/api/excel/import/form/pdk}" method="post" enctype="multipart/form-data" id="uploadForm">
                        <input type="file" name="file" accept=".xlsx" required class="form-control-file mb-2" id="excelFileInput"/>
                        <input type="hidden" name="cuocThiId" th:value="${cuocThiId}"/>
                        <button type="submit" class="btn btn-primary btn-upload">Nhập</button>
                        <button type="button" id="cancelButton" class="btn btn-secondary btn-upload">Hủy Tệp</button>
                    </form>
                    <div th:if="${message}" th:text="${message}"></div>
                    <div th:if="${error}" th:text="${error}" class="text-danger"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bảng xem trước -->
    <div class="mt-4">
        <h6>Danh Sách Thí Sinh</h6>
        <div class="table-responsive table-container">
            <table class="table table-bordered table-striped" id="previewTable">
                <thead class="thead-light">
                <tr>
                    <th>Mã pdk</th>
                    <th>Cuộc thi</th>
                    <th>CCCD</th>
                    <th>Họ Tên</th>
                    <th>Trường</th>
                    <th>Phút</th>
                    <th>Giây</th>
                    <th>Điểm</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <div class="mt-4" th:if="${listFail != null && !listFail.isEmpty()}">
        <h6>Danh Sách Thí Sinh Thất Bại</h6>
        <div class="table-responsive table-container">
            <table class="table table-bordered table-striped" id="failTable">
                <thead class="thead-light">
                <tr>
                    <th>Mã pdk</th>
                    <th>Cuộc thi</th>
                    <th>CCCD</th>
                    <th>Họ Tên</th>
                    <th>Trường</th>
                    <th>Phút</th>
                    <th>Giây</th>
                    <th>Điểm</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="failRow : ${listFail}">
                    <td th:each="cell : ${failRow}" th:text="${cell}">Cell</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<th:block th:replace="~{layout::footerAdmin}"></th:block>
<script th:src="@{/js/docFileDiemExcel.js}"></script>
</body>
</html>
