<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>NHẬP PHIẾU NỘP BÀI</title>
  <th:block th:replace="~{layout::link-css}"></th:block>
  <th:block th:replace="~{layout::custom-css}"></th:block>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<th:block th:replace="~{layout::headerAdmin}"></th:block>
<div class="container">
  <h1 class="my-4">CHẤM BÀI</h1>
  <form th:action="@{/Admin/PhieuNopBais/edit}" th:object="${phieuNopBai}" method="post">
    <div th:if="${errorMessage != null}" class="alert alert-danger" th:text="${errorMessage}" style="margin-top: 20px; margin-bottom: 20px;"></div>
    <input type="hidden" th:field="*{id}">
    <input type="hidden" th:field="*{fileUrl}">
    <input type="hidden" th:field="*{noiDung}">
    <input type="hidden" th:field="*{user}">
    <input type="hidden" th:field="*{cuocThiId}">

    <div class="form-group">
      <label for="nhanXet">Nhận xét</label>
      <input type="text" class="form-control" id="nhanXet" th:field="*{nhanXet}" required>
    </div>
    <div class="form-group">
      <label for="diem">Điểm</label>
      <input type="text" class="form-control" id="diem" th:field="*{diem}" required>
    </div>

    <button type="submit" class="btn btn-primary">Lưu</button>
    <a th:href="@{/Admin/PhieuNopBais/ChuaCham}" class="btn btn-secondary">Trở về</a>
  </form>
</div>
<th:block th:replace="~{layout::footer}"></th:block>
</body>
</html>
