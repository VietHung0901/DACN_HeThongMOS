<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>QUẢN LÝ TRƯỜNG</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<th:block th:replace="~{layout::headerAdmin}"></th:block>
<div style="margin-left: 200px; padding: 95px;">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="my-4">
            <i class="fas fa-university" style="padding-right: 5px;"></i>
            DANH SÁCH TRƯỜNG
        </h1>
        <a class="btn btn-success mb-4" th:href="@{/Admin/Truongs/add}">Tạo mới</a>
    </div>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Mã</th>
            <th>Tên trường</th>
            <th>Loại trường</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="truong : ${truongs}">
            <td th:text="${truong.id}"></td>
            <td th:text="${truong.tenTruong}"></td>
            <td th:text="${truong.loaiTruong.tenLoaiTruong}"></td>
            <td>
                <a class="btn btn-primary btn-sm" th:href="@{/Admin/Truongs/edit/{id}(id=${truong.id})}">Sửa</a>
                <a class="btn btn-danger btn-sm" th:href="@{/Admin/Truongs/AnHien/{id}(id=${truong.id})}"
                   th:text="${truong.trangThai == 1 ? 'Hiện' : 'Ẩn'}"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<th:block th:replace="~{layout::footerAdmin}"></th:block>
</body>
</html>
