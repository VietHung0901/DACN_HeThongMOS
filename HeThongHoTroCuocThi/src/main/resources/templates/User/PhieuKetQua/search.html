<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DANH SÁCH PHIẾU KẾT QUẢ</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<th:block th:replace="~{layout::header}"></th:block>

<div class="container" style="padding-top: 95px; padding-bottom: 300px;">
    <h2 class="mb-4">Danh sách phiếu kết quả</h2>

    <div class="form-group">
        <p>Điền cccd để tra kết quả của bạn.</p>
        <div class="input-group">
            <input type="text" class="form-control" id="cccd" required placeholder="Nhập cccd">
            <div class="input-group-append">
                <button type="button" class="btn btn-primary" onclick="searchPKQ()">Xác nhận</button>
            </div>
        </div>
        <div th:if="${errorMessage != null}" class="alert alert-danger" th:text="${errorMessage}"
             style="margin-top: 20px; margin-bottom: 20px;"></div>
    </div>

    <table class="table">
        <tr>
            <th>Mã phiếu</th>
            <th>Cuộc thi</th>
            <th>CCCD</th>
            <th>Họ và tên</th>
            <th>Trường</th>
            <th>Điểm</th>
            <th>Thời gian</th>
            <th>Thao tác</th>
        </tr>
        <tbody id="pkq-table-body">

        </tbody>
    </table>
</div>
<th:block th:replace="~{layout::footerAdmin}"></th:block>
<script th:src="@{/js/searchPKQ.js}"></script>
</body>
</html>
