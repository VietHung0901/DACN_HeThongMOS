<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>KẾT QUẢ PHIẾU NỘP BÀI</title>
  <th:block th:replace="~{layout::link-css}"></th:block>
  <th:block th:replace="~{layout::custom-css}"></th:block>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<th:block th:replace="~{layout::header}"></th:block>
<div class="container" style="padding-top: 95px; padding-bottom: 300px;">
  <div class="form-group">
    <label for="nhanXet">Nhận xét</label>
    <input type="text" class="form-control" id="nhanXet" th:field="*{phieuNopBai.nhanXet}" required readonly>
  </div>
  <div class="form-group">
    <label for="diem">Điểm</label>
    <input type="text" class="form-control" id="diem" th:field="*{phieuNopBai.diem}" required readonly>
  </div>
  <a class="btn btn-primary mt-3" th:href="@{/User/CuocThis/noi-dung/{id}(id=${cuocThiId})}">Trở về</a>
</div>
<th:block th:replace="~{layout::footerAdmin}"></th:block>
</body>
</html>
