<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <title>DANH SÁCH THÍ SINH</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<th:block th:replace="~{layout::header}"></th:block>
<div class="container-fluid my-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="my-4">DANH SÁCH THÍ SINH</h1>
    </div>
    <div class="btn-group mb-3" role="group" aria-label="Basic example">
        <a th:href="@{/list/ChuaDuyet}" class="btn btn-warning mx-2">Chưa duyệt</a>
        <a th:href="@{/list/ThanhCong}" class="btn btn-success mx-2">Thành công</a>
        <a th:href="@{/list/ThatBai}" class="btn btn-danger mx-2">Thất Bại</a>
    </div>
    <table class="table table-striped table-hover w-100">
        <thead>
        <tr>
            <th>CCCD</th>
            <th>UserName</th>
            <th>Họ và tên</th>
            <th>Số điện thoại</th>
            <th>Ngày sinh</th>
            <th>Email</th>
            <th>Trường</th>
            <th>Trạng thái</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.cccd}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.hoten}"></td>
            <td th:text="${user.phone}"></td>
            <td th:text="${user.ngaySinh}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.truong.tenTruong}"></td>
            <td>
                <span th:if="${user.trangThai == 0}" class="text-warning" th:text="'Chưa xử lý'"></span>
                <span th:if="${user.trangThai == 1}" class="text-success" th:text="'Thành công'"></span>
                <span th:if="${user.trangThai == 2}" class="text-danger" th:text="'Thất bại'"></span>
            </td>
            <td>
                <a class="btn btn-primary btn-sm" th:href="@{/id/{id}(id=${user.id})}">Xem</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<th:block th:replace="~{layout::footer}"></th:block>
</body>
</html>
