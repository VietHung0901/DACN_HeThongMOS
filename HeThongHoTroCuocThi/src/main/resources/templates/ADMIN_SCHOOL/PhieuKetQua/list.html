<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {

        .container {

        }

        h1 {

            color: #2C3E50;
            margin-bottom: 40px;
        }

        .table {

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .table th,
        .table td {

        }

        .table th {

        }

        .table-hover tbody tr:hover {

        }

        /* Classes for highlighting scores */
        .high-score {
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            font-weight: bold;
        }

        .medium-score {
            background-color: #FF9800;
            color: white;
            border-radius: 5px;
            font-weight: bold;
        }

        .low-score {
            background-color: #F44336;
            color: white;
            border-radius: 5px;
            font-weight: bold;
        }

        .icon {
            font-size: 20px;
            margin-left: 10px;
        }

        .table td, .table th {
            font-size: 16px;
        }

        /* Adding hover effect on rank */
        .rank {
            font-weight: bold;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .rank:hover {
            color: #2980B9;
            transform: scale(1.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {

            }
        }
    </style>
</head>
<body>
<th:block th:replace="~{layout::headerAdminTruong}"></th:block>
<div style="padding-bottom: 300px;">

<th:block th:replace="~{layout::footerAdminTruong}"></th:block>

        const selectedTruongId = document.getElementById("truong").value;

        exportLink.href = `/api/excel/export/diem/cuocThi/${cuocThiId}/truong/${selectedTruongId}`;

</body>
</html>
