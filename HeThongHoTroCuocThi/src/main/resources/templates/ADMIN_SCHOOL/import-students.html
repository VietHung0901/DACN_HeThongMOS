<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DANH SÁCH THÍ SINH</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<th:block th:replace="~{layout::headerAdminTruong}"></th:block>
<div style="margin-left: 200px; padding: 95px;">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="my-4">
            <i class="fas fa-school" style="padding-right: 5px;"></i>
            DANH SÁCH THÍ SINH UPLOAD TỪ FILE
        </h1>
    </div>
    <div class="row">
        <!--Admin sẽ tải mẫu cho file excel-->
        <div class="col-md-6 mb-3">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">Tải File Mẫu</h5>
                    <p class="card-text">Admin có thể tải file Excel mẫu để nhập danh sách thí sinh.</p>
                    <button class="btn btn-sm btn-primary">Tải Mẫu</button>
                </div>
            </div>
        </div>

        <!-- Upload file Excel cho Admin trường -->
        <div class="col-md-6 mb-3">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">Upload File Excel</h5>
                    <form th:action="@{/ADMIN_SCHOOL/import-students}" method="post" enctype="multipart/form-data" id="uploadForm">
                        <input type="file" name="file" accept=".xlsx" required class="form-control-file mb-2" id="excelFileInput" />
                        <button type="submit" class="btn btn-primary btn-upload">Đăng Kí</button>
                        <button type="button" id="cancelButton" class="btn btn-secondary btn-upload">Hủy Tệp</button>
                    </form>
                    <div th:if="${message}" th:text="${message}"></div>
                    <div th:if="${error}" th:text="${error}" class="text-danger"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bảng xem trước danh sách thí sinh -->
    <div class="mt-4">
        <h6>Danh Sách Thí Sinh</h6>
        <div class="table-responsive table-container">
            <table class="table table-bordered table-striped" id="previewTable">
                <thead class="thead-light">
                <tr>
                    <th>CCCD</th>
                    <th>Email</th>
                    <th>Họ Tên</th>
                    <th>SĐT</th>
                    <th>Trường</th>
                    <th>Ngày Sinh</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

</div>

<th:block th:replace="~{layout::footerAdminTruong}"></th:block>
<script th:src="@{/js/docFileExcel.js}"></script>
</body>
</html>
